<script type="xxx" id="narcissistic">
  var n = Number(prompt())
  function nar(n) {
    var k = 0;
    var sum = 0;
    var m = n
    while (m > 0) {
      k = m % 10
      sum += k ** 3
      m = (m - k) / 10
    }
    if (n == sum) {
      return "YES"
    } else {
      return "NO"
    }
  }
  console.log(nar(n))
</script>

<script type="xxx" id="prime">
  var n = Number(prompt())
  function isPrime(n) {
    var flag = true
    if (n <= 1) {
      flag = false
    } else {
      for (var i = 2; i < n; i++) {
        if (n % i == 0) {
          flag = false
        }
      }
    }
    if (flag) {
      return "YES"
    }else{
      return "NO"
    }
  }
  console.log(isPrime(n))
</script>

<script xtype="xxx" id="primes">
  var n = Number(prompt())
  function primes(n) {
    flag = false;
    var count = ""
    for (var i = 2; i <= n; i++) {
      flag = true
      for (var j = 2; j < i; j++) {
        if (i % j == 0) {
          flag = false
        }
      }
      if (flag) {
        count += i + ""
      }
    }
    return count
  }

</script>
